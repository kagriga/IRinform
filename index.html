<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6d8c167d80.js" crossorigin="anonymous"></script>
    <title>IR Invest</title>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">IR Inform</h2>
                <p class="description description-primary"><img src="images/leao.png" width="200" height="200" alt=""></p>
                <p class="description description-primary">Já possuí uma conta? </p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!-- social media -->
                <p class="description description-second">Ainda não possuí uma conta?</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>


                    <button class="btn btn-second">sign-up</button>
                </form>
            </div> <!-- second colum -->
        </div> <!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello Friend - teste ainda</h2>
                <p class="description description-primary">nada por enquanto</p>
                <p class="description description-primary">Insira os seus dados pessoais</p>
                <button id="signup" class="btn btn-primary">Sign-up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre na sua conta</h2>
                
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>
                        </ul>
                </div> <!-- social media -->
                <p class="description description-second">Coloque seu e-mail aqui: </p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <a class="password" href="#">Esqueceu sua senha?</a>
                    
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div> <!-- second colum -->
        </div> <!-- second content -->
    </div>
<script src="js/app.js"></script>
</body>

</html>
